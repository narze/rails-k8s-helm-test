# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: narze/rails-k8s-test
  tag: 0.1.0
  pullPolicy: IfNotPresent

service:
  name: http
  type: NodePort
  externalPort: 80
  internalPort: 3000

resources:
  limits:
    cpu: 100m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 256Mi

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
  path: /
  hosts:
    - "" # Domain name here, leave blank if using ip

