# Default values for rails-k8s-test.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: rails-k8s-test
  tag: latest
  pullPolicy: IfNotPresent

service:
  name: http
  type: NodePort
  externalPort: 80
  internalPort: 3000

resources:
  limits:
    cpu: 100m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 256Mi

ingress: {}
